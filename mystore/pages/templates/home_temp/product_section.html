{% load static %}
<section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="filter__controls">
                        <li class="active" data-filter="*">Best Sellers</li>
                        <li data-filter=".new-arrivals">New Arrivals</li>
                        <li data-filter=".hot-sales">Hot Sales</li>
                    </ul>
                </div>
            </div>
            <div class="row product__filter">
             {% for product in products %}
            <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix new-arrivals">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" data-setbg="{{product.image.url}}">
                            <span class="label">New</span>
                            <ul class="product__hover">
                                <li><a href="#"><img src="{% static 'img/icon/heart.png' %}" alt=""></a></li>
                                <li><a href="#"><img src="{% static 'img/icon/compare.png' %}" alt=""> <span>Compare</span></a></li>
                                <li><a href="#"><img src="{% static 'img/icon/search.png' %}" alt=""></a></li>
                            </ul>
                        </div>
                        <div class="product__item__text">
                            <h6>{{product.title}}</h6>
                            <h5 style="padding-bottom: 5px;">{{product.price}}$</h5>
                            <a class="add-cart">Add To Cart<form action="{% url 'cart_add' product.id %}" method="post">
                                {% csrf_token %}
                                {{cart_form.quantity}}
                                <button style="padding:4px;" type="submit" class="site-btn" >ОК</button></form>
                            </a>

                            
                        </div>
                    </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </section>
